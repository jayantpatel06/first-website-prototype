<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="timing.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="contacttacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" placeholder="Type your message here" rows="10"
                            cols="27"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-55555</p>
                <p>Phone: <a href="tel:+555-555-5555">555-555-5555</a></p>
            </address>
            <p><a href="#">Back to Top</a></p>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
